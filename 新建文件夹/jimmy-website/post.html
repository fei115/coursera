<!DOCTYPE html>
<!--Final Project-->
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="mystyle.css" media="screen" />
      <link rel="stylesheet" type="text/css" href="posting.css" media="screen" />
      <style>
         #post_form {
         width: 600px;
         float:right;
         }
         .row {height:30px; width:400px; }
         #form,#dropdown-1,.heighttext {float:right; width: 250px;}
         #type {float:left; width:130px;}
		 #post_form p {margin: 0px;}
		 #imagebox {float:left; width:300px;}
		 #addimage  {float:left; width: 300px; height: 400px; border:  1px solid black; }
		 #wrapper 	{width: 1000px; }
		 #inwrapper 	{width: 1000px; }
		 #addimage-text {float:right;}
      </style>
      <title>
         JE List
      </title>
   </head>
   <body>
      <!-- TOP NAVIATION-->
      <div id = "bar">
         <div class="nav">
            <div class="section-inner">
               <nav>
                  <ul>
                     <li><a href="#">Support</a></li>
                     <li><a href="#">Account</a></li>
                     <li><a href="#">Post</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </div>
		  <div id ="icon">
			 <a href = "#"><img src="list.png" title="JE List"></a>
		  </div>
		  
		  <div id="inwrapper">
		  <div id="imagebox">
			 <div id="addimage"></div>
			 <div id="addimage-text"><a href="#">Add Image</a></div>
		  </div>
			  <div id="post_form">
				
				 <div class="row">
					<div id="type">
					   <p>Type of posting:</p>
					</div>
					<div id="dropdown-1">
					   <label>
					   <select>
						  <option value="By owner">By Owner</option>
						  <option value="By dealer">By Dealer</option>
					   </select>
					   <label>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Category:</p>
					</div>
					<div id="dropdown-1">
					   <label>
					   <select>
						  <option value="Books">Books</option>
						  <option value="Computer">Computer</option>
						  <option value="Clothes">Clothes</option>
						  <option value="Video Games">Video Games</option>
						  <option value="Others">Others</option>
					   </select>
					   <label>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Quality:</p>
					</div>
					<div id="dropdown-1">
					   <label>
					   <select>
						  <option value="Books">New</option>
						  <option value="Computer">Good</option>
						  <option value="Clothes">Okay</option>
						  <option value="Video Games">Old</option>
						  <option value="Others">Bad</option>
					   </select>
					   <label>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Posting Title:</p>
					</div>
					<div id="form">
					   <form>
						  <input type="text" class="box" size="40" />
					   </form>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Price:</p>
					</div>
					<div id="form">
					   <form>
						  <input type="text" class="box" size="10" />
					   </form>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Location:</p>
					</div>
					<div id="form">
					   <form>
						  <input type="text" class="box" size="30" />
					   </form>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Postal code:</p>
					</div>
					<div id="form">
					   <form>
						  <input type="text" class="box" size="20" />
					   </form>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Email:</p>
					</div>
					<div id="form">
					   <form>
						  <input type="text" class="box" size="20" />
					   </form>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Phone #:</p>
					</div>
					<div id="form">
					   <form>
						  <input type="text" class="box" size="20" />
					   </form>
					</div>
				 </div>
				 <div class="row">
					<div id="type">
					   <p>Detail:</p>
					</div>
					<input class="heighttext" type="text" />
				 </div>
				 <div id="button">
					<button class="btn" title="Publish"><span class="icon">Publish</span></button>
				 </div>
				 <div id="footer-2">
					<footer>
					   <p>JE List</p>
					</footer>
				 </div>
			  </div>
		  </div>
	  
   </body>
</html>
